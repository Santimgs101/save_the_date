<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Asistencia</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #88b590; /* Color verde eucalipto */
            color: #333; /* Color oscuro para contraste */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #4a7745; /* Verde oscuro */
            margin-bottom: 10px;
        }
        h2 {
            color: #4a7745; /* Verde oscuro */
            margin-bottom: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 300px; /* Tamaño reducido */
            margin: 0 auto 20px;
            border-radius: 8px;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
            color: #fff;
        }
        .date {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .countdown {
            font-size: 14px;
        }
        button {
            background-color: #4a7745; /* Verde oscuro */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        button:hover {
            background-color: #365f35;
        }
        .footer-text {
            font-size: 16px;
            color: #333;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Alejandra & Santiago!</h1>
        <h2>Estamos emocionados de compartir este día contigo</h2>

        <div class="image-container">
            <img src="Fondo2.png" alt="Imagen especial de la boda">
            <div class="overlay">
                <div class="date">6 de septiembre del 2025</div>
                <div class="countdown" id="countdown">Faltan X meses y X días</div>
            </div>
        </div>

        <a href="https://wa.me/3122067742?text=Hola!%20confirmo%20la%20asistencia%20de%20(nombre y cedula):" target="_blank">
            <button>Confirmar asistencia</button>
        </a>

        <p class="footer-text">Agradecemos contar con tu asistencia. ¡Reserva la fecha y prepárate para un día inolvidable! Pronto compartiremos más detalles.</p>
    </div>

    <script>
        function updateCountdown() {
            const weddingDate = new Date('2025-09-06');
            const today = new Date();
            const timeDiff = weddingDate - today;

            if (timeDiff <= 0) {
                document.getElementById('countdown').textContent = "¡El gran día ha llegado!";
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const months = Math.floor(days / 30);
            const remainingDays = days % 30;

            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = `Faltan ${months} meses y ${remainingDays} días`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000 * 60 * 60 * 24); // Actualiza diariamente
    </script>
</body>
</html>
